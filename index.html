<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER 2D LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .hacker-card {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            backdrop-filter: blur(5px);
        }

        .neon-text {
            text-shadow: 0 0 10px #00ff41;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .loading-bar {
            width: 100%;
            height: 2px;
            background: #003b00;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .twod-big {
            font-size: 5rem;
            line-height: 1;
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">
    
    <!-- Background Matrix Rain -->
    <canvas id="matrix-canvas"></canvas>

    <div class="w-full max-w-md mt-8">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold tracking-widest neon-text mb-2 uppercase">System Live 2D</h1>
            <div class="loading-bar mb-4"></div>
            
            <div class="hacker-card p-6 rounded-lg mb-6">
                <p class="text-xs text-green-700 mb-1 uppercase tracking-tighter">Live Connection Established</p>
                <div id="live-2d" class="twod-big font-bold neon-text glitch">--</div>
                <div class="flex justify-between mt-4 text-sm border-t border-green-900 pt-3">
                    <div class="text-left">
                        <span class="block text-green-700 text-[10px] uppercase">Set</span>
                        <span id="live-set">--</span>
                    </div>
                    <div class="text-right">
                        <span class="block text-green-700 text-[10px] uppercase">Value</span>
                        <span id="live-value">--</span>
                    </div>
                </div>
                <p id="last-update" class="text-[10px] mt-4 text-green-800">SYNC_TIME: --</p>
            </div>
        </div>

        <!-- History Results -->
        <div class="space-y-4">
            <h2 class="text-sm font-bold border-l-4 border-green-500 pl-2 mb-4">DAILY_LOGS</h2>
            <div id="results-container" class="space-y-3">
                <!-- Data from JS -->
                <p class="text-center text-xs animate-pulse">Scanning database...</p>
            </div>
        </div>

        <!-- Terminal Footer -->
        <div class="mt-8 p-4 text-[10px] opacity-50 border-t border-green-900 leading-tight">
            [ROOT]@THAISTOCK2D:~# status -v<br>
            PACKET_RECEIVED: 200 OK<br>
            ENCRYPTION: AES-256-GCM<br>
            AUTO_REFRESH: ENABLED (5s)
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // API Integration with Retry Logic
        async function fetch2DData(retries = 5) {
            const apiURL = "https://api.thaistock2d.com/live";
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiURL);
                    if (!response.ok) throw new Error('Network error');
                    
                    const data = await response.json();
                    updateUI(data);
                    return; // Exit if success
                } catch (error) {
                    if (i === retries - 1) {
                        showError();
                    }
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
        }

        function updateUI(data) {
            // Live data
            document.getElementById('live-2d').innerText = data.live.twod;
            document.getElementById('live-set').innerText = data.live.set;
            document.getElementById('live-value').innerText = data.live.value;
            document.getElementById('last-update').innerText = `SYNC_TIME: ${data.live.time} [${data.live.date}]`;

            // Results history
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            data.result.forEach(item => {
                const card = document.createElement('div');
                card.className = 'hacker-card p-4 rounded flex items-center justify-between';
                card.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[10px] text-green-700 font-bold uppercase">${item.open_time}</span>
                        <div class="text-[11px] opacity-70">S: ${item.set}</div>
                        <div class="text-[11px] opacity-70">V: ${item.value}</div>
                    </div>
                    <div class="text-2xl font-bold text-yellow-400 neon-text">${item.twod}</div>
                `;
                container.appendChild(card);
            });
        }

        function showError() {
            document.getElementById('results-container').innerHTML = `
                <div class="p-4 border border-red-900 text-red-500 text-xs bg-red-950 bg-opacity-20">
                    ERROR: FAILED_TO_SYNC_WITH_MAINFRAME. <br>
                    CHECK_INTERNET_CONNECTION...
                </div>
            `;
        }

        // Initialize
        fetch2DData();
        setInterval(fetch2DData, 5000);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
